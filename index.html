<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <article class="card">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
        <img src="images/icon-view.svg" alt="view" class="card__view">
        <h1 class="card__title">equilibrium #3429</h1>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__data">
            <div class="data__flex">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="flex__img">
                <p class="flex__text">0.041 ETH</p>
            </div>
            <div class="data__flex">
                <img src="images/icon-clock.svg" alt="icon-ethereum" class="flex__img">
                <p class="flex__text">3 days left</p>
            </div>
        </div>
        <footer class="card__footer">
            <img src="images/image-avatar.png" alt="image-avatar" class="footer__img">
            <p class="footer__people">Creation of <span>Jules Wyvern</span> </p>
        </footer>
    </article>    
</body>
</html>
